<h4 class="section-title">
  Marca</h4>
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/brands']">Marcas</a>
  </li>
  <li class="breadcrumb-item active">Nueva Marca</li>
</ol>
<div class="container-fluid">
  <form class="w-100 pt-3" [formGroup]="formObject" (ngSubmit)="logForm(formObject.value)">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="name">Marca</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="!formObject.controls['name'].valid && formObject.controls['name'].touched" class="invalid-feedback">
          Debe ingresar una marca
        </div>
      </div>
    </div>
    <button class="btn btn-primary mb-4" type="submit" block [disabled]="!formObject.valid">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i> GUARDAR
    </button>
  </form>
</div>
