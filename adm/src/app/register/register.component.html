<div class="container">
  <div class="row justify-content-center">
    <p>&nbsp;</p>
    <h3 class="section-title">Registrate para publicar productos</h3>
    <p>&nbsp;</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form [formGroup]="formObject" (ngSubmit)="onSubmit(formObject.value)" novalidate>
        <div class="form-group text-left">
          <label for="firstName">Nombre</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group text-left">
          <label for="lastName">Apellido</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group text-left">
          <label for="celular">Celular</label>
          <input type="tel" class="form-control" id="celular" formControlName="celular" placeholder="Cod área + número">
        </div>
        <div class="form-group text-left">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group text-left">
          <label for="user">Usuario</label>
          <input type="text" class="form-control" id="user" formControlName="user">
        </div>
        <div class="form-group text-left">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button [disabled]="!formObject.valid" type="submit" class="btn btn-primary btn-block">REGISTRATE</button>
      </form>
    </div>
    <div class="col-sm-6">
      <div id="map"></div>
    </div>
  </div>
</div>
