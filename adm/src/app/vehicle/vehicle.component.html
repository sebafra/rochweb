<h4 class="section-title">
  Vehiculo</h4>
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/vehicles']">Vehicles</a>
  </li>
  <li class="breadcrumb-item active">Nuevo Vehiculo</li>
</ol>
<div class="container-fluid">
  <form class="w-100 pt-3" [formGroup]="formObject" (ngSubmit)="logForm(formObject.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="brand">Marca</label>
        <select class="form-control" id="brand" formControlName="brand" (change)="changeModels($event)">
          <option value="" disabled selected>Seleccione una marca</option>
          <option value="{{brand._id}}" *ngFor="let brand of brands">{{brand.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="model">Modelo</label>
        <select class="form-control" id="model" formControlName="model" >
          <option value="" disabled selected>Seleccione un modelo</option>
          <option value="{{model._id}}" *ngFor="let model of models">{{model.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="new">Estado</label>
        <select class="form-control" id="type" formControlName="new">
          <option value=false>Usado</option>
          <option value=true>0km</option>
        </select>
      </div>
      <div class="form-grouo col-md-2">
        <label for="patent">Patente</label>
        <input class="form-control" formControlName="patent" type="text" placeholder="Ingrese la patente">
      </div>
      <div class="form-group col-md-2">
        <label for="year">Año</label>
        <input class="form-control" type="number" min="1900" max="2018" step="1" value="2018" id="year" formControlName="year" />
      </div>
      <div class="form-group col-md-3">
        <label for="fuel">Combustible</label>
        <select class="form-control" id="fuel" formControlName="fuel">
          <option value="{{fuel}}" *ngFor="let fuel of fuels">{{fuel}}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="price">Precio</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
            formControlName="price">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <label for="advance">Adelanto</label>
        <input type="number" class="form-control" formControlName="advance" id="advance">
      </div>
      <div class="form-group col-md-3">
        <label for="quot">Cantidad de Cuotas</label>
        <input type="number" class="form-control" formControlName="quot" id="quot">
      </div>
      <div class="form-group col-md-3">
        <label for="quot_price">Precio de cada Cuota</label>
        <input type="number" class="form-control" formControlName="quot_price" id="quot_price">
      </div>
      <div class="form-group col-md-3">
        <label for="price_discount">Precio con descuento</label>
        <input type="number" class="form-control" formControlName="price_discount" id="price_discount">
      </div>
    </div>


    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" formControlName="description" id="description">
    </div>

    <div class="card" style="background-color: #e3ebf7">
      <div class="card-body">
        <div class="row no-gutters">
          <div class="col-md-6">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="opportunity" formControlName="opportunity">
              <label class="form-check-label" for="opportunity">Oportunidad</label>
            </div>
          </div>
          <div class="form-check col-md-6">
            <input type="checkbox" class="form-check-input" id="newest" formControlName="newest">
            <label class="form-check-label" for="newest">Nuevo lanzamiento</label>
          </div>
        </div>
      </div>
    </div>

    <br>
    <div class="row features-container">
      <div class="col-md-4">
        <div class="card" style="background-color: #e3ebf7">
          <div class="card-header text-center">
            <h5>Confort</h5>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="cold_air" formControlName="cold_air">
              <label class="form-check-label" for="cold_air">Aire Acondicionado</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="hot_air" formControlName="hot_air">
              <label class="form-check-label" for="hot_air">Calefacción</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="central_locking" formControlName="central_locking">
              <label class="form-check-label" for="central_locking">Cierre Centralizado</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="steeringWheel_commands" formControlName="steeringWheel_commands">
              <label class="form-check-label" for="steeringWheel_commands">Comandos en el Volante</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="front_liftsCrystals" formControlName="front_liftsCrystals">
              <label class="form-check-label" for="front_liftsCrystals">Levanta Cristales Frontales</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="back_liftsCrystals" formControlName="back_liftsCrystals">
              <label class="form-check-label" for="back_liftsCrystals">Levanta Cristales Traseros</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="navigation_system" formControlName="navigation_system">
              <label class="form-check-label" for="navigation_system">Sistema de Navegación</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="leather" formControlName="leather">
              <label class="form-check-label" for="leather">Tapizado de Cuero</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="cruise_control" formControlName="cruise_control">
              <label class="form-check-label" for="cruise_control">Control de Velocidad Crucero</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="usb" formControlName="usb">
              <label class="form-check-label" for="usb">Puertos USB</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="bluetooth" formControlName="bluetooth">
              <label class="form-check-label" for="bluetooth">Bluetooth</label>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="electric_starter" formControlName="electric_starter">
              <label class="form-check-label" for="electric_starter">Arranque Eléctrico</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="background-color: #e3ebf7">
          <div class="card-header text-center">
            <h5>Seguridad</h5>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="airbag_pilot" formControlName="airbag_pilot">
              <label class="form-check-label" for="airbag_pilot">Airbag Conductor</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="airbag_co_pilot" formControlName="airbag_co_pilot">
              <label class="form-check-label" for="airbag_co_pilot">Airbag Acompañante</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="airbag_lateral_sites" formControlName="airbag_lateral_sites">
              <label class="form-check-label" for="airbag_lateral_sites">Airbag Asiento Trasero</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="direction" formControlName="direction">
              <label class="form-check-label" for="direction">Dirección Hidraulica</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="abs_brakes" formControlName="abs_brakes">
              <label class="form-check-label" for="abs_brakes">Frenos ABS</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="background-color: #e3ebf7">
          <div class="card-header text-center">
            <h5>Exterior</h5>
          </div>
          <div class="card-body">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="headlights" formControlName="headlights">
              <label class="form-check-label" for="headlights">Faros Antinieblas</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="tires" formControlName="tires">
              <label class="form-check-label" for="tires">Llantas de Aleación</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="parking_sensor" formControlName="parking_sensor">
              <label class="form-check-label" for="parking_sensor">Sensor de Estacionamiento</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="polarized" formControlName="polarized">
              <label class="form-check-label" for="polarized">Vidrios polarizados</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="card-deck rounded" style="background-color: #e3ebf7">
      <div class="form-group col-md-10">
        <label for="image">Agregar foto del vehiculo</label>
        <input type="file" class="form-control-file" id="image" aria-describedby="fileHelp" (change)="onChange($event)">
      </div>
    </div>
    <div>
      <span *ngIf="loading"> <i class="fa fa-circle-o-notch fa-spin fa-fw text-danger" aria-hidden="true"></i>
        Enviando....</span>

    </div>
    <div *ngIf="!loading" class="card-deck rounded pb-2" style="background-color: #e3ebf7">
      <div class="card list-image-card" *ngFor="let image of images">
        <button *ngIf="image" type="button" class="btn  btn-danger" style="float: right;" (click)="deleteImage(image)">X</button>
        <img *ngIf="image" [src]="imagesUrl + '/' + image" alt="" class="card-img-top img-fluid">
      </div>
    </div>
    <hr style="border-width: 2px">
    <button *ngIf="!loading" class="btn btn-primary mb-4 float-right" type="submit" block [disabled]="!formObject.valid">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i> GUARDAR
    </button>
  </form>
</div>
