<div class="row bg-faded topbar">
  <div class="col-6">
    <h4><a href="" class="nav-link text-primary">{{app_title}} <small> v{{app_version}}</small></a></h4>
  </div>
  <div *ngIf="user" class="col-6" style="text-align:right">
    <a class="nav-link d-inline" (click)="showProfile()"><i class="fa fa-user"></i> {{user?.firstName}} {{user?.lastName}} </a> |
    <a class="nav-link d-inline" (click)="logout()"><i class="fa fa-sign-out"></i> Salir</a>
  </div>
</div>
