<div class="container-fluid">

  <div class="row align-items-center">
    <div class="col-sm-6">
      <h1 class="section-title">
        <i class="fa fa-book"></i> Lista de Modelos</h1>
    </div>
    <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-primary ml-2" (click)="create()">
        <i class="fa fa-plus"></i> NUEVO MODELO</button>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Marca
            <select class="select" name="brand" id="brand" (change)="changeBrand($event)">
              <option value="-1">Todos</option>
              <option *ngFor="let brand of brands" value="{{brand._id}}" >{{brand?.name}}</option>
            </select>
          </th>
          <th>Modelo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.brand?.name }}</td>
          <td>{{ item?.name }}</td>
          <td class="text-right">
            <button type="button" class="btn btn-primary btn-sm" (click)="edit(item)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="remove(item)">
              <i class="fa fa-close" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
