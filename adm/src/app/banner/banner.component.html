<h4 class="section-title">
  Banner
</h4>
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/banners']">Banners</a>
  </li>
  <li class="breadcrumb-item active">Nuevo Banner</li>
</ol>
<div class="container-fluid">
  <form class="w-100 pt-3" [formGroup]="formObject" (ngSubmit)="logForm(formObject.value)">
    <div class="form-row">
      <div *ngIf="image" class="col-md-2">
          <img [src]="imagesUrl + '/' + image" alt="" class="img-fluid">
        </div>
        <div class="form-group col-md-10">
          <label for="image">Agregar una foto al banner</label>
          <input type="file" class="form-control-file" id="image" aria-describedby="fileHelp" (change)="onChange($event)">
        </div>
      <div class="form-group col-md-8">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div *ngIf="!formObject.controls['title'].valid && formObject.controls['title'].touched" class="invalid-feedback">
          Debe ingresar un titulo
        </div>
      </div>
      <div class="form-group col-md-8">
        <label for="subtitle">Subtitulo</label>
        <input type="text" class="form-control" id="subtitle" formControlName="subtitle">
        <div *ngIf="!formObject.controls['subtitle'].valid && formObject.controls['subtitle'].touched" class="invalid-feedback">
          Debe ingresar un subtitulo
        </div>
      </div>
      <div class="form-group col-md-8">
        <label for="subtitle">Link</label>
        <input type="text" class="form-control" formControlName="link">
      </div>
    </div>
    <button class="btn btn-primary mb-4" type="submit" block > <!-- elimine temporalmente el [disabled]="!formObject.valid"-->
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i> GUARDAR
    </button>
  </form>
</div>
